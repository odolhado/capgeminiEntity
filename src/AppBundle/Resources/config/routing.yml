index:
    path:     /
    defaults: { _controller: AppBundle:Default:index }

create:
    path: /persons
    defaults:
        _controller: person.controller:createAction
        _format: json
    methods: [POST]

put:
    path: /persons
    defaults:
        _controller: person.controller:putAction
        _format: json
    methods: [PUT, PATCH]

update:
    path: /persons/{id}
    defaults:
        _controller: person.controller:updateAction
        _format: json
    methods: [PUT, PATCH]

delete:
    path: /persons/{id}
    defaults:
        _controller: person.controller:deleteAction
        _format: json
    methods: [DELETE]

get:
    path: /persons/{id}
    defaults:
        _controller: person.controller:getAction
        _format: json
    methods: [GET]
